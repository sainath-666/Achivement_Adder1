<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Achievements Showcase</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <!-- Authentication Section -->
    <div id="auth-section" class="auth-container">
        <h2>Login or Register</h2>
        <div id="login-form" class="form-container">
            <div class="input-group">
                <i class="fas fa-user input-icon"></i>
                <input type="text" id="username" placeholder="Username" class="input-field" required>
            </div>
            <div class="input-group">
                <i class="fas fa-lock input-icon"></i>
                <input type="password" id="password" placeholder="Password" class="input-field" required>
            </div>
            <button id="login-button" class="submit-btn"><i class="fas fa-sign-in-alt"></i> Login</button>
            <p>Don't have an account? <a href="#" id="show-register-form">Register</a></p>
        </div>
        <div id="register-form" class="form-container" style="display: none;">
            <div class="input-group">
                <i class="fas fa-user input-icon"></i>
                <input type="text" id="new-username" placeholder="Username" class="input-field" required>
            </div>
            <div class="input-group">
                <i class="fas fa-lock input-icon"></i>
                <input type="password" id="new-password" placeholder="Password" class="input-field" required>
            </div>
            <button id="register-button" class="submit-btn"><i class="fas fa-user-plus"></i> Register</button>
            <p>Already have an account? <a href="#" id="show-login-form">Login</a></p>
        </div>
    </div>

    <!-- Achievement Section -->
    <div id="achievement-section" class="achievement-container" style="display: none;">
        <h2>Your Achievements</h2>

        <!-- Achievement List (Displaying Achievements) -->
        <div id="achievement-list" class="achievement-list"></div>

        <!-- Form for Adding Achievement -->
        <div id="achievement-form" class="achievement-form">
            <h3>Add Achievement</h3>
            <input type="text" id="title" placeholder="Achievement Title" class="input-field" required>
            <textarea id="description" placeholder="Description" class="input-field" required></textarea>
            <div class="file-container">
                <label for="file" class="file-label"><i class="fas fa-upload"></i> Upload Image</label>
                <input type="file" id="file" class="file-input" accept="image/*">
            </div>
            <button type="submit" id="add-achievement" class="submit-btn"><i class="fas fa-plus"></i> Add Achievement</button>
        </div>

        <button id="logout-button" class="submit-btn logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</button>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="social-links">
            <a href="https://github.com/sainath-666" target="_blank" title="GitHub Profile"><i class="fab fa-github" aria-hidden="true"></i><span class="sr-only">GitHub</span></a>
            <a href="https://www.linkedin.com/in/sainath666" target="_blank" title="LinkedIn Profile"><i class="fab fa-linkedin" aria-hidden="true"></i><span class="sr-only">LinkedIn</span></a>
        </div>
        <div align="center">
            <p>Made with ❤️ by Your Sainathreddy</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
